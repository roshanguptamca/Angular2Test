<section class="container">

    <div *ngIf="isApplicationLoading" class="kpn-app-loading">
        <img class="kpn-app-loading__img" src="./assets/images/00-atoms/01-global/activity-grey.gif" />
    </div>

    <div class="col-md-6 col-md-offset-3">
        <h1>Home</h1>
        <p>You're logged in with JWT!!</p>
        <div>
            Users from secure api end point:
            <ul>
                <li *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</li>
            </ul>
        </div>
        <p><a [routerLink]="['/login']">Logout</a></p>
    </div>
</section>
